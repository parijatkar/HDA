<div class="form-froup row">

  <label class="col-sm-2 col-form-label">Diagnosis</label>
  <label class="col-sm-2 col-form-label">MRN</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="MRN"
           placeholder="Enter MRN">
  </div>
  <label class="col-sm-2 col-form-label">Diagnosis</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="code"
           placeholder="Enter Code">
  </div>
</div>

<button (click)="addCondition()" *ngIf="cond.MRN==0" class="btn btn-primary">
  Add
</button>

<button (click)="updateCondition()" *ngIf="cond.MRN!=0" class="btn btn-primary">
  Update
</button>
