<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Patient Observation</label>
    <label class="col-sm-2 col-form-label">MRN</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="MRN"
        placeholder="Enter MRN">
    </div>
    <label class="col-sm-2 col-form-label">Patient Observation</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="ObsVal"
             placeholder="Enter Observation">
    </div>
</div>

<button (click)="addDepartment()" *ngIf="dep.DepartmentId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateDepartment()" *ngIf="dep.DepartmentId!=0" class="btn btn-primary">
    Update
</button>
